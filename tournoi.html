<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tournoi - Tournois Fun</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .tournament-tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .round {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 30px;
    }
    .match {
      background: #fff;
      border: 2px solid #2563eb;
      border-radius: 8px;
      padding: 15px;
      margin: 0 20px;
      min-width: 200px;
    }
    .match-team {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .match-team input {
      width: 50px;
      text-align: center;
    }
    .match-winner {
      background: #e2e8f0;
    }
    .status {
      font-size: 1.1em;
      margin-bottom: 18px;
      color: #2563eb;
      font-weight: 600;
    }
  </style>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <a href="#" id="back-to-event" class="back-link">← Retour à l'événement</a>
    <h1 id="tournament-title"></h1>
    <p id="tournament-desc"></p>
    <p id="tournament-date"></p>
    <div class="status" id="tournament-status"></div>
    <div class="tournament-tree" id="tournament-tree"></div>
  </div>
  <script src="js/tournoi.js"></script>
</body>
</html>
